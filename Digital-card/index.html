<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Menambahkan Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Menambahkan Ikon dari FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-grid-pattern -z-10 h-[500px]"></div>

    <!-- SEARCH BAR SECTION (STICKY TOP) -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 py-4 md:py-6">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">

                <!-- Logo / Title -->
                <div class="flex items-center gap-2">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white text-xl shadow-lg shadow-blue-200">
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900 leading-none">CardDirectory</h1>
                        <p class="text-xs text-gray-500 mt-1">Temukan profesional</p>
                    </div>
                </div>

                <!-- Search Input Wrapper -->
                <div class="relative w-full md:max-w-xl group">
                    <!-- Search Bar Component -->
                    <div
                        class="flex items-center bg-white border border-gray-300 rounded-xl shadow-lg focus-within:border-indigo-500 focus-within:ring-2 focus-within:ring-indigo-200 transition duration-300">

                        <!-- Icon Pencarian (kiri) -->
                        <div class="p-3 text-gray-400">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>

                        <!-- Field Input Teks -->
                        <input type="text" placeholder="Cari nama, keahlian, atau perusahaan..."
                            class="w-full py-3 text-gray-800 placeholder-gray-500 bg-transparent focus:outline-none text-base" id="searchInput">

                        <!-- Tombol Pencarian (kanan) -->
                        <button
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 m-1 rounded-lg transition duration-150 transform hover:scale-[1.05] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="search-button">
                            Cari
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT: CARD GRID -->
    <main class="flex-grow px-4 py-8">
        <div class="max-w-7xl mx-auto">

            <!-- Statistik Kecil -->
            <div class="flex justify-between items-center mb-6 px-2">
                <p class="text-sm text-gray-500">Menampilkan <span id="resultCount"
                        class="font-bold text-gray-800">0</span> kontak</p>

                <!-- Filter Dropdown (Dummy) -->
                <select
                    class="text-sm bg-transparent border-none text-gray-600 focus:ring-0 cursor-pointer hover:text-gray-900">
                    <option>Urutkan: Terbaru</option>
                    <option>Urutkan: Nama (A-Z)</option>
                </select>
            </div>

            <!-- Container Grid -->
            <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Kartu akan di-inject di sini oleh JS -->
            </div>

            <!-- Empty State (Hidden by default) -->
            <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-center">
                <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fa-solid fa-magnifying-glass text-3xl text-gray-400"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800">Tidak ada hasil ditemukan</h3>
                <p class="text-gray-500 mt-2 max-w-xs">Kami tidak dapat menemukan kontak dengan kata kunci tersebut.
                    Coba kata kunci lain.</p>
                <button
                    onclick="document.getElementById('searchInput').value=''; filterCards(''); document.getElementById('searchInput').focus();"
                    class="mt-6 text-blue-600 font-medium hover:underline">
                    Bersihkan Pencarian
                </button>
            </div>

        </div>
        <!-- Body Card -->
        <div class="w-full max-w-7xl mx-auto  bg-white rounded-xl shadow-2xl overflow-hidden transform hover:scale-[1.02] transition duration-300 ease-in-out" id="bodyCard">
    
        </div>
    </main>



    <!-- Floating Action Button (Add New - Dummy) -->
    <button
        class="fixed bottom-8 right-8 bg-gray-900 hover:bg-black text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition-transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-gray-300 z-40"
        title="Tambah Kartu Baru">
        <i class="fa-solid fa-plus text-xl"></i>
    </button>

    <script src="script.js"></script>
</body>

</html>
